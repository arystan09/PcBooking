{%extends 'admin/base_site.html'%}

{% block branding %}
  <h1 id="site-name">Админ Панель</h1>
{% endblock %}

{% block breadcrumbs %}
<div class="breadcrumbs">
  <a href="{% url 'admin:index' %}">Начало</a>
  &rsaquo; <a href="/admin/base/club/">Clubs</a>
  &rsaquo; <a>Добавления клубов</a>
</div>
{% endblock %}

{%block content%}
<h1>File Uploader</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="file">Выбрать файл:</label>
    <input type="file" id="file" name="file">
    <input type="submit" value="Upload">
  </form>
  <a style="float: left;" href="/admin/base/club">
    <input type="button" value="Назад" class="default">
  </a>
{%endblock%}
